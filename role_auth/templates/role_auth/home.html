{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Home page
      {% endblock %}
    </title>
  </head>
  <body>
    <nav>
      <p>
        Hey there{% if user.is_authenticated %}
          , {{ user.username }}
        {% endif %}!
      </p>
      {% if user.is_authenticated %}Not you?
        <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </nav>
    {% block content %}
      <p>Testy</p>
      <a href="{% url 'login' %}">Login</a>
      <a href='{% url 'signup' %}'>Sign up</a>
    {% endblock %}
  </body>
</html>
